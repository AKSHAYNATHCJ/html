<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>target attribute</title>
  </head>
  <body>
    <h2>the target attribute</h2>
    <a href="https://www.youtube.com/" target="_self">youtube</a>
    <p>if target=self ,the link will open in a new browser window</p>
    <br /><br />

    <a href="https://www.youtube.com/" target="_blank">youtube</a>
    <p>if target = blank, the link will be opened in anaother window</p>
  </body>
</html>
